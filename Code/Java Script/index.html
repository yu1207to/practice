<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charaset="utf-8">
    <title>Java Scriptの練習</title>
    <style>
      body{
        display: flex;
        flex-wrap:wrap;
      }
      .box{
        width: 100px;
        height: 100px;
        background-color: #9a9a9a;
        cursor: pointer;
        transition:0.8s;
        margin:0 8px 8px;
        text-align: center;
        line-height: 100px;
      }
      .win{
        background: pink;
        border-radius:50%;
        transform: rotate(360deg);
      }
      .lose{
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <script>
      'use strict';

      const num = 5;
      const winner = Math.floor(Math.random() * num);

      for(let i = 0;i < num; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        // div.textContent=i;

        div.addEventListener('click',() =>{
          if(i === winner){
            div.tectContent = 'win!';
            div.classList.add('win');
            // console.log('win');
            div.textContent= 'win';
          }else{
            div.textContent = 'Lose!';
            div.classList.add('lose');
          }
        });
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
